<!DOCTYPE html>
<html lang="it-IT">

<head>
    <script src="lib/js/jquery-3.4.1.min.js"></script>
    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <!-- START - Cards population -->
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Button with data-target
            </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid.
                    Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
                </div>
            </div>
        </p>
        <div class="d-flex flex-wrap" ng-app="card-container" ng-controller="card-controller">
            <div ng-repeat="card in cards">
                <div class="card mx-2 my-2">
                    <div class="card-body">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.notes}}</p>
                    </div>
                    <div class="card-footer">Aggiunta il {{card.addDate}}</div>
                </div>
            </div>
        </div>
        <!-- END - Cards population -->
    </div>
</body>

</html>
